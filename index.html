<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reputation Taylor's Version (Not Official)</title>
    <meta name="description" content="Reputation Album. Taylor's Version. Release date countdown timer.
    This is not an official site, and is in no way affiliated with the wonderful Taylor Swift (although it could be if she wanted...).
    I do not know when the reputation album will be released any more than you do." />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="body-content">
        <div class="header-image-container">
        </div>
        <div class="heading-section">
            <h1 class="site-heading">Reputation Taylor's Version </br> (Not Official)</h1>
        </div>

        <div class="fake-timer">
            <div class="days timer-item">
                <div class="label">Days</div>
                <div class="first-char">1</div>
                <div class="second-char">3</div>
            </div>
            <div class="hours timer-item">
                <div class="label">Hours</div>
                <div class="first-char">1</div>
                <div class="second-char">3</div>
            </div>
            <div class="minutes timer-item">
                <div class="label">Minutes</div>
                <div class="first-char">1</div>
                <div class="second-char">3</div>
            </div>

            <div class="seconds timer-item">
                <div class="label">Seconds</div>
                <div class="first-char">1</div>
                <div class="second-char">3</div>
            </div>
            <h2>
                <strong>This is a fake timer</strong>
                <span>It's not actually counting down to anything.</span>
            </h2>
        </div>

        <div class="images-grid-one">
            <img loading="lazy" src="./images/Eras_Tour_Reputation_19.webp" alt="Reputation Performance Eras Tour">
            <img loading="lazy" src="./images/Eras_Tour_Reputation_16.webp" alt="Reputation Performance Eras Tour">
            <img loading="lazy" src="./images/Eras_Tour_Reputation_67.webp" alt="Reputation Performance Eras Tour">
        </div>

        <div class="text-spacing-section">
            <div class="content">
                <div class="content-inner">
                    <strong>Taylor Swift</strong>, if you want this url, you can have it.
                    </br> Email me at </br><a href="mailto:taylorswiftcancontactme@gmail.com">TaylorSwiftCanContactMe@gmail.com</a>
                </div>
            </div>
        </div>

        <div class="images-grid">
            <img loading="lazy" src="./images/Eras_Tour_Reputation_6.webp" alt="Reputation Performance Eras Tour">
            <img loading="lazy" src="./images/Eras_Tour_Reputation_34.webp" alt="Reputation Performance Eras Tour">
            <img loading="lazy" src="./images/Eras_Tour_Reputation_54.webp" alt="Reputation Performance Eras Tour">
            <img loading="lazy" src="./images/Eras_Tour_Reputation_61.webp" alt="Reputation Performance Eras Tour">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
